{% load i18n %}

    {% trans 'New' %} 
</a>

<button class="btn btn-danger delete-btn fa fa-minus-square" data-toggle="modal" 
onclick="DeleteItems('{{ table_id }}', '{{ delete_url }}', '{{ redirect_url }}')">
    {% trans 'Delete Selected' %} 
</button>
