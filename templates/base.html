<script type="text/javascript">
    function Hide(HideID) 
    {
        HideID.style.display = "none"; 
    }
</script>


<style>
    .contentContainer
    {
        border-radius: 10px;
        background-color: #fff;
        padding: 15px;
        margin-left: 20px;
        margin-right: 20px;
        margin-bottom: 20px;
    }
</style>

</head>

<body style="background-color: white;">
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->

    {% block layout %}
    {% endblock layout %}


    {% block jsscripts %}
        {% include 'scripts.html' %}
    {% endblock jsscripts %}

    <script type="text/javascript">
        
        // Delete view
        function DeleteItems(element_id, current_url){
            
            alert(current_url);

            var selected_rows=[];
            
            $(element_id).find('tr').each(function(){
                var row=$(this);
                console.log(row.find('input[type="checkbox"]').is(':checked'));
                if (row.find('input[type="checkbox"]').is(':checked')) {
                    console.log(row.attr('data-id'));
                    selected_rows.push(row.attr('data-id'));
                    };
            });

            var selected_rows = JSON.stringify(selected_rows);
            alert(selected_rows);
            alert("{% trans "Selected rows Deleted" %}");

            $.ajax({
                url: current_url,
                type: 'POST',
                data: {'ckeck_box_item_ids': selected_rows,'csrfmiddlewaretoken': $("[name=csrfmiddlewaretoken]").val()},
            })
        };
       
        $(document).ready(function() {
            $('#checkall').click(function () {
                $('.rowcheckbox').prop('checked', this.checked);
            });

            $('.rowcheckbox').click(function () {
                if ($('#checkall').prop('checked', true)) {
                    $('#checkall').prop('checked', false)
                }

            });

  
            // Use DataTables to display table
            $('#sortTableLarge').DataTable({
                columnDefs: [
                    { orderable: false, targets: 0 },
                    { orderable: false, targets: 5 },
                    { "width": "1%", "targets": 0 }
                ],
                order: [[2, 'asc']]
            });

             // Use DataTables to display table
             $('#sortTableMedium').DataTable({
                stateSave: true,
                "bFilter" : true,
                "responsive" : true,
                "iDisplayLength": 10,
                columnDefs: [
                    { orderable: false, targets: 0 },
                    { orderable: false, targets: 4 },
                    { "width": "1%", "targets": 0 }
                ],
                order: [[2, 'asc']]
            });

             // Use DataTables to display table
             $('#sortTableSmall').DataTable({
                columnDefs: [
                    { orderable: false, targets: 0 },
                    { orderable: false, targets: 3 },
                    { "width": "1%", "targets": 0 }
                ],
                order: [[2, 'asc']]
            });
        });
        
    </script>

</body>

</html>
