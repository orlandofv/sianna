{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords"
        content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Monsterlite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Monster admin lite design, Monster admin lite dashboard bootstrap 5 dashboard template">
    <meta name="description"
        content="Monster Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework">
    <meta name="robots" content="noindex,nofollow">
    <title>
        {% block title %}
            SIANNA - Component Management
        {% endblock title %}
    </title>

    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href=" {% static 'assets/images/favicon.png' %}">
    <!-- Custom CSS -->
    <link href=" {% static 'assets/plugins/chartist/dist/chartist.min.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/style.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js' %} IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js' %} doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js' %}"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js' %}/1.4.2/respond.min.js' %}"></script>
<![endif]-->

<script type="text/javascript">
    function Hide(HideID) 
    {
        HideID.style.display = "none"; 
    }
</script>
</head>

<body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->

    {% block layout %}
    {% endblock layout %}


    {% block jsscripts %}
        {% include 'scripts.html' %}
    {% endblock jsscripts %}

    <script src="{% static 'src/fancyTable.js' %}"> </script>

    <script type="text/javascript">
       
        $(document).ready(function() {
            // And make them fancy
            var fancyTableA = $("#sampleTableA").fancyTable({
                sortColumn:0,
                pagination: true,
                perPage:20,
                globalSearch:true
            });
        });
        
        // Delete view
        $(".delete-btn").click(function(){
        
            var selected_rows=[];
            
            $('.sampleTable').find('tr').each(function(){
                var row=$(this);
                console.log(row.find('input[type="checkbox"]').is(':checked'));
                if (row.find('input[type="checkbox"]').is(':checked')) {
                    console.log(row.attr('data-id'));
                    selected_rows.push(row.attr('data-id'));
                    };
            });
            var selected_rows = JSON.stringify(selected_rows);
            alert("{% trans "Selected rows Deleted" %}");

            $.ajax({
                url: "{% url 'asset_app:component_delete_view' %}",
                type: 'POST',
                data: {'test_list_ids': selected_rows,'csrfmiddlewaretoken': $("[name=csrfmiddlewaretoken]").val()},
            })
        });

        $(".clickable-row").click(function() {
            window.location = $(this).data("href");
        });
    </script>

</body>

</html>
