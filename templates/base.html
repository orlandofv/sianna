{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords"
        content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Monsterlite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Monster admin lite design, Monster admin lite dashboard bootstrap 5 dashboard template">
    <meta name="description"
        content="Monster Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework">
    <meta name="robots" content="noindex,nofollow">
    <title>
        {% block title %}
            SIANNA - Component Management
        {% endblock title %}
    </title>

    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href=" {% static 'assets/images/favicon.png' %}">
    <!-- Custom CSS -->
    <link href=" {% static 'assets/plugins/chartist/dist/chartist.min.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/style.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static '/DataTables/datatables.min.css' %}">
    <!-- HTML5 Shim and Respond.js' %} IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js' %} doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js' %}"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js' %}/1.4.2/respond.min.js' %}"></script>
<![endif]-->
    <script src="{% static 'js/chartjs/chart.min.js' %}"></script>
    
<script type="text/javascript">
    function Hide(HideID) 
    {
        HideID.style.display = "none"; 
    }

    // add row
    $("#button-id-add_action").click(function () {
        console.log('fui clicado');
        var html = '';
        html += '<div id="inputFormRow">';
        html += '<div class="input-group mb-3">';
        html += '<input type="text" name="title[]" class="form-control m-input" placeholder="Enter title" autocomplete="off">';
        html += '<div class="input-group-append">';
        html += '<button id="removeRow" type="button" class="btn btn-danger">Remove</button>';
        html += '</div>';
        html += '</div>';

        $('#add_action').append(html);
    });

    // remove row
    $(document).on('click', '#removeRow', function () {
        $(this).closest('#inputFormRow').remove();
    });

    
</script>


<style>
    .contentContainer
    {
        border-radius: 10px;
        background-color: #fff;
        padding: 15px;
        margin-left: 20px;
        margin-right: 20px;
        margin-bottom: 20px;
    }
</style>

</head>

<body style="background-color: white;">
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->

    {% block layout %}
    {% endblock layout %}


    {% block jsscripts %}
        {% include 'scripts.html' %}
    {% endblock jsscripts %}

    <script type="text/javascript">
        function Hide(HideID) 
        {
            HideID.style.display = "none"; 
        }
        // add row
        $("#button-id-add_action").click(function () {
            console.log('fui clicado');
            var html = '';

            html += '<div id="inputFormRow" class="row m-0 p-0">' 
            html += '<div class="form-group col-md-9 mb-0">' 
            html += '<div id="div_id_action" class="mb-3">' 
            html += '<label for="id_action" class="form-label requiredField">'
            html += 'Action<span class="asteriskField">*</span>' 
            html += '</label>' 
            html += '<input type="text" name="action" maxlength="255" class="textinput textInput form-control" required id="id_action">' 
            html += '</div>' 
            html += '</div>' 
            html += '<div class="form-group col-md-3 mb-0" >' 
            html += '<div id="div_id_cost" class="mb-3">' 
            html += '<label for="id_cost" class="form-label requiredField">'
            html += 'Cost<span class="asteriskField">*</span>' 
            html += '</label>'
            html += '<div>' 
            html += '<div class="input-group">'
            html += '<input type="number" name="cost" value="0" step="0.01" class="numberinput form-control" required id="id_cost">'
            html += '<button  id="removeRow" class="btn fa fa-minus" data-bs-target="#id_cost" type="button"></button>'
            html += '</div>'
            html += '</div>'
            html += '</div>'
            html += '</div>'                
            html += '</div>'                
            $('#add_action').append(html);
        });
    
        // remove row
        $(document).on('click', '#removeRow', function () {
            $(this).closest('#inputFormRow').remove();
        });        
    </script>
    

</body>

</html>
