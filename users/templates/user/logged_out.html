{% extends 'base.html' %}

{% load static %}

{% block content %}
{% for message in messages %}
<div class="container p-0 m-0" id="alerta{{ forloop.counter }}">
    <div class="alert {{ message.tags }} alert-dismissible" role="alert" 
    style="margin:0px; padding:0px;">
        <button type="button" class="btn close" style="vertical-align: center; 
        horizontal-align: right;" data-dismiss="alert" aria-label="Close"
        <span aria-hidden="True" onclick="Hide(alerta{{ forloop.counter }})">&times;</span>
        </button>
        {{ message|striptags }}
    </div>
</div>
{% endfor %}

    <p>User has logged Out</p>
    <hr/>
    <p>Click <a href="{% url 'user:login' %}"> here </a> Login Again</p>
    <meta http-equiv="Refresh" content="0; url={% url 'user:login' %}"/>
{% endblock %}
